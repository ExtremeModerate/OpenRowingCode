<!DOCTYPE html>
<html>
<head>
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>

    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var row = $.connection.rowHub;
            // Create a function that the hub can call to broadcast messages.
            row.client.broadcastMessage = function update(timeFromStart, spm, split, distance) {
                Split.innerText = split;
                Distancem.innerText = distance;
                SPM.innerText = spm;
                TimeFromStart.innerText = timeFromStart;
            }
            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });
    </script>

</head>
<body     style="font-size: 1000%;font-family: sans-serif;font-weight: bolder;float:left;">
    <table>
        <tr>
            <td width="440px"><label id="TimeFromStart">00:00</label></td>
            <td width="200px"><label id="SPM">00</label><label style="font-size: 50%">s/m</label></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <label id="Split">0:00</label><label style="font-size: 50%">/500m</label>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <label id="Distancem">0000</label> m
            </td>
        </tr>
    </table>
</body>
</html>
