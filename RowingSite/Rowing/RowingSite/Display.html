<!DOCTYPE html>
<html>
<head>
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>

    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var row = $.connection.rowHub;
            row.client.update = function(timeFromStart, spm, split, distance) {
                Split.innerText = split;
                Distancem.innerText = distance;
                SPM.innerText = spm;
                TimeFromStart.innerText = timeFromStart;
            }
            $.connection.hub.start().done(function () {
                row.server.registerForUpdates("test");
                // Create a function that the hub can call to broadcast messages.
                
                }
            )
        });
    </script>

</head>
<body style="font-size: 500%;font-family: sans-serif;font-weight: bolder;float:left;">
    <table>
        <tr>
            <td width="470px"><label id="TimeFromStart">00:00:00</label></td>
        </tr>
        <tr>
            <td>
                <label id="Distancem">0000</label> m
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td width="200px"><label id="SPM">00</label><label style="font-size: 50%">s/m</label></td>
            <td>
                <label id="Split">0:00</label><label style="font-size: 50%">/500m</label>
            </td>
        </tr>
    </table>
    <table>

    </table>
</body>
</html>
